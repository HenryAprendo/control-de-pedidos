<div class="border-slate-950 border px-20 py-10 rounded mt-10">
  <h1 class="text-2xl mb-5">Actualizar producto</h1>
  <form class="space-y-4" [formGroup]="editForm" (ngSubmit)="updateProduct()">
    <!-- nombre -->
    <div class="flex flex-col">
      <label for="name" class="text-sm font-bold">Nombre</label>
      <input type="text" id="name" class="border px-2 py-2" formControlName="name" >
    </div>

    <!--Descricción -->
    <div class="flex flex-col">
      <label for="description" class="text-sm font-bold">Descripción</label>
      <input type="text" id="description" class="border px-2 py-2" formControlName="description">
    </div>

    <div class="flex flex-col">
      <label for="price" class="text-sm font-bold">Precio</label>
      <input type="number" id="price" class="border px-2 py-2" formControlName="price" >
    </div>

    <div class="flex flex-col">
      <label for="photo" class="text-sm font-bold">Selecciona la imagen</label>
      <select name="photo" id="photo" class="border px-2 py-2" formControlName="image" >
        @for (item of productImages; track $index) {
          <option [value]="item.urlImage">{{item.title}}</option>
        }
      </select>
    </div>

    <button
      class=" px-2 py-3 w-1/3 uppercase rounded-sm font-medium hover:cursor-pointer"
      type="submit"
      [disabled]="editForm.invalid"
      [ngClass]="editForm.invalid ? 'bg-slate-400 text-red-300': 'bg-slate-800 text-red-500 hover:bg-slate-900 active:bg-slate-950' "
    >
      Actualizar
    </button>
  </form>
</div>
