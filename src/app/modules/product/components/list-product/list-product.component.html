<div class="grid grid-cols-3 gap-2">
  @for(item of products; track item.id){
    <ul class="border p-2 rounded shadow-md">
      <li>
        <img class="w-20" [src]="item.image" [alt]="item.name">
      </li>
      <li class="text-base font-medium text-indigo-600 italic" >{{item.name}}</li>
      <li class="text-sm font-bold">{{item.price | currency: 'COP'}}</li>
    </ul>
  }
</div>
