<div class="grid grid-cols-3 gap-6">
  @for(item of products; track item.id){
    <div class="border p-3 rounded shadow-md flex justify-between">
      <ul>
        <li>
          <img class="w-20" [src]="item.image" [alt]="item.name">
        </li>
        <li class="text-base font-medium text-indigo-600 italic" >{{item.name}}</li>
        <li class="text-sm font-bold">{{item.price | currency: 'COP'}}</li>
      </ul>
      <div class="flex flex-col justify-between text-xs font-semibold">
        <div class="flex flex-col gap-y-3 items-end">
          <button class="px-2 py-1 border border-indigo-400 text-indigo-400 hover:text-indigo-600 active:text-indigo-700 hover:bg-pink-100" >Agregar al menú</button>
          <button class="px-2 py-1 border border-indigo-400 text-indigo-400 hover:text-indigo-600 active:text-indigo-700 hover:bg-pink-100" >Quitar del menú</button>
        </div>
        <div class="flex gap-x-3 items-center">
          <button (click)="removeProduct(item.id)" class="text-red-500 uppercase hover:text-red-700 hover:cursor-pointer">Eliminar</button>
          <a [routerLink]="['../edit-product',item.id]" class="text-green-700 uppercase hover:text-green-800 hover:cursor-pointer">Actualizar</a>
        </div>
      </div>
    </div>
  }
</div>
