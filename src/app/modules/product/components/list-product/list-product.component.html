<div class="grid grid-cols-3 gap-4">
  @for(item of products; track item.id){
    <div class="border p-2 rounded shadow-md flex justify-between">
      <ul>
        <li>
          <img class="w-20" [src]="item.image" [alt]="item.name">
        </li>
        <li class="text-base font-medium text-indigo-600 italic" >{{item.name}}</li>
        <li class="text-sm font-bold">{{item.price | currency: 'COP'}}</li>
      </ul>
      <div class="flex flex-col justify-between text-sm font-semibold">
        <div class="flex gap-x-3">
          <label for="">Agregar al men√∫</label>
          <input type="checkbox">
        </div>
        <div class="flex gap-x-3">
          <button class="text-red-500">Eliminar</button>
          <button class="text-green-700">Actualizar</button>
        </div>
      </div>
    </div>
  }
</div>
