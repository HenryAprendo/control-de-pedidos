<div class="flex" >
  <!-- Acciones -->
  <div class="w-1/6 h-20 border-r-2 border-r-slate-200">
    <button type="button" (click)="createOrder()" class="px-3 py-1 border border-b-2 border-indigo-500 text-indigo-600" >Nueva orden de trabajo</button>
  </div>

  <!-- Contenido -->
  <div class="w-5/6 px-3">
    <ul>
      @for(item of listWorkOrder; track item.workOrderNumber){
        <li [routerLink]="['orders', item.workOrderNumber]" >
          Orden No {{item.workOrderNumber}} Fecha <span>{{item.createAt | date: 'medium' }}</span>
        </li>
      } @empty {
          <p>AÃºn no hay ordenes de trabajos</p>
      }
    </ul>
  </div>
</div>
